            <form class="pure-form pure-form-aligned">
              <fieldset>
                  <div class="pure-control-group">
                      <label for="name">Reviewer Name</label>
                      <input id="name" type="text" ng-model="reviewer_name">
                  </div>

                  <div class="pure-control-group">
                      <label for="email">Reviewer Email</label>
                      <input id="email" type="text" ng-model="reviewer_email">
                  </div>

                  <div >
                      <label for="rating">Rating</label>
                      <select id="rating" ng-model="rating">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                      </select>
                  </div>

                  <div class="pure-control-group">
                      <label for="commemts">Comments</label>
                      <textarea class="pure-input-1-2" id="comments" type="textarea" ng-model="comments"></textarea>
                  </div>

                  <div class="pure-controls">

                      <button ng-click="addReview()" class="pure-button pure-button-primary">Submit</button>
                  </div>
              </fieldset>
            </form>
      </div>
    </div>
