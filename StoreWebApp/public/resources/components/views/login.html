<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed"><a class="pure-menu-heading" href="#">IBM Cloud Architecture</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a class="pure-menu-link" href="#!/">Home</a></li>
      <li class="pure-menu-item"><a class="pure-menu-link" href="#!/catalog">Catalog</a></li>
      <li ng-show="!loggedIn" class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="#!/login">Log In</a></li>
    </ul>
  </div>
</div>
<div class="content-wrapper">
  <div ng-show="!loggedIn" class="content is-center">
    <form name="loginForm" class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <input class="login-input" id="username" ng-model="username" name="username" type="text" placeholder="Username"/>
        </div>
        <div class="pure-control-group">
          <input class="login-input" id="password" ng-model="password" name="password" type="password" placeholder="Password"/>
        </div>
        <button type="submit"  ng-click="save(loginForm)" class="pure-button pure-button-primary">Sign in</button>
      </fieldset>
    </form>
  </div>
  <div ng-show="loggedIn" class="content is-center">
    <h2 class="content-head is-center">Already Logged In</h2>
  </div>
</div>
