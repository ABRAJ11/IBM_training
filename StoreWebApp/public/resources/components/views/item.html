<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <a href="/" class="pure-menu-heading">IBM Cloud Architecture</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a class="pure-menu-link" href="/#">Home</a></li>
      <li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="#!/catalog">Catalog</a></li>
      <li ng-show="!loggedIn" class="pure-menu-item"><a class="pure-menu-link" href="#!/login">Log In</a></li>
    </ul>
  </div>
</div>
<div style="top: 62px;" class="content-wrapper">
  <div class="content item-content">
    <div class="pure-g">
      <div class="pure-u-1-5 item-top-boxes">
        <img ng-src="{{baseURL + item.img}}" class="pure-img">
      </div>
      <div class="pure-u-2-5 item-top-boxes">
        <div class="pure-u-1 item-info-box section-heading item-name-box">
          <p>{{item.name}}</p>
        </div>
        <div id="item-price" class="pure-u-1 item-info-box item-price-box">
          <p>${{item.price}}</p>
        </div>
        <div ng-show="loggedIn" class="pure-u-1 item-info-box">
          <button type="submit"  ng-click="buy()" class="pure-button pure-button-primary">Buy</button>
        </div>
      </div>
      <div class="pure-u-2-5 item-top-boxes">
        <div ng-repeat="itemReview in itemReviewList"  class="pure-g">
          <div class="pure-u-1-2">
            <div class="reviewer-name">{{itemReview.reviewer_name}}</div>
          </div>
          <div class="pure-u-1-2">
            <div class="review-rating">
            </div>
              <i class="fa fa-star star-style"></i>
              <i ng-class="itemReview.rating >= 2 ? 'fa fa-star star-style' : 'fa fa-star-o star-style'"></i>
              <i ng-class="itemReview.rating >= 3 ? 'fa fa-star star-style' : 'fa fa-star-o star-style'"></i>
              <i ng-class="itemReview.rating >= 4 ? 'fa fa-star star-style' : 'fa fa-star-o star-style'"></i>
              <i ng-class="itemReview.rating >= 5 ? 'fa fa-star star-style' : 'fa fa-star-o star-style'"></i>
          </div>
          <div class="pure-u-1">
            <div class="review-section">{{itemReview.comment}}</div>
          </div>
          <hr>
        </div>
        <div ng-show="loggedIn" class="pure-u-2-5  item-info-box">
          <button type="submit"  ng-click="buy()" class="pure-button pure-button-primary">Add Review</button>
        </div>
      </div>

      <div class="pure-u-1">
        <hr>
      </div>
      <div class="pure-u-1">
        <div class="pure-u-1 section-heading">
          <p>Product Description</p>
        </div>
        <div class="pure-u-1 item-description-box">
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer l-box is-center"><a href="https://developer.ibm.com/architecture/" target="_blank" style="text-decoration: none;color: white">IBM Cloud Architecture Center</a></div>
</div>
