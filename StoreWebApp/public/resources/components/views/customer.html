<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed"><a class="pure-menu-heading" href="#">IBM Cloud Architecture</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a class="pure-menu-link" href="#!/">Home</a></li>
      <li class="pure-menu-item"><a class="pure-menu-link" href="#!/catalog">Catalog</a></li>
      <li ng-show="!loggedIn" class="pure-menu-item"><a class="pure-menu-link" href="#!/login">Log In</a></li>
      <li ng-show="loggedIn" class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="#!/customer">Profile</a></li>
    </ul>
  </div>
</div>
<div class="content-wrapper" style="left:50px;">
  <div class="content">
    <h2 class="section-heading">Please review your profile</a></h2>
  </div>

  <div class="content">
    <div class="content-subhead">
          <img style="border-radius: 50%" ng-src="{{customerInfo.image || 'images/common/ibmprofile.jpg'}}" class="pure-img">
    </div>
    <div class="content-subhead" style="padding-top:20px;">
        <h3><span>First Name: </span><span>{{customerInfo.firstName || 'N/A'}}</span></h3>
    </div>
    <div class="content-subhead">
        <h3><span>Last Name: </span><span>{{customerInfo.lastName || 'N/A'}}</span></h3>
    </div>
    <div class="content-subhead">
        <h3><span>Email: </span><span>{{customerInfo.email || 'N/A'}}</span></h3>
    </div>
    <div class="content-subhead">
        <h3><span>Username: </span><span>{{customerInfo.username || 'N/A'}}</span></h3>
    </div>

  </div>
</div>
